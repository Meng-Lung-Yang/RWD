<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = -100;
        if(x > 0){
            console.log("success");
        }

        if(x < 0){
            console.log("success");
        }else{
            console.log("error");
        }

        if(x > 80){
            console.log("> 80");
        }else if(x > 60){
            console.log("> 60");
        }else{
            console.log("error");
        }

        switch(x){
            case 0:
                console.log(0);
                break;
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            default:
                console.log("XXX")
        }

        let a = 100;
        let b = "100";

        if(a === b){
            console.log("success");
        }else{
            console.log("error")
        }
    </script>
</body>
</html>
