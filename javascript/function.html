<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 匿名函式 具有提升性
        // function expression
        function test(){
            return "Hellow";
        }
        function go(){
            console.log(test());
        }
        go();

        // function declared
        let qwerty = function(){
            console.log("qwerty");
        }
        qwerty();


        function square(x){
            return x*x;
        }
        let ans = square(11);
        console.log(ans);
    </script>
</body>
</html>
