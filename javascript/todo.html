<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 90%;
            margin: auto;
        }
        .todos li{
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #000;
        }
        .todos li.completed{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="input"><button onclick="add()">新增事項</button>
        <ul class="todos">
            <li class="todo-item">吃飯<span class="del active">刪除</span></li>
            <li class="todo-item">睡覺<span class="del">刪除</span></li>
            <li class="todo-item completed">打東東<span class="del">刪除</span></li>
        </ul>
    </div>

    <script>
        function add(){
            let input = document.querySelector("#input").value;
            let li = document.createElement("li");
            console.log(input);
            li.append(input);
            let span = document.createElement("span");
            span.append("刪除");
            li.append(span);
            span.classList.add("del");
            let ul = document.querySelector("ul");
            li.classList.add("todo-item");
            ul.append(li);
            document.querySelector("#input").value = "";
        }

        //子節點
        // function add2(){
        //     let input = document.querySelector("#input").value;
        //     let li = document.createElement("li");
        //     let textNode = document.createTextNode(input); //將文字轉成節點
        //     li.appendChild(textNode);
        //     let ul = document.querySelector("ul");
        //     ul.appendChild(li);

        //     document.querySelector("#input").value = "";
        // }

        document.onclick = function(e){
            // console.log(e);
            // if(e.target.className === "del"){
            //     e.target.parentElement.remove();
            // }

            if(e.target.className.indexOf("del") > -1){
                e.target.parentElement.remove();   
            }
            if(e.target.className.indexOf("todo-item") > -1){
                console.log("completed");
                e.target.classList.toggle("completed");
            }

            // if(e.target.nodeName === "LI"){
            //     console.log("completed");
            // }
        }
    </script>
</body>
</html>
